<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Odin Admin Dashboard</title>
</head>
<body>

    <div id="layout-container">
        <div id="sidebar-container">
            <div id="logo-and-title">
                <img src="./images/logo.svg" alt="dashboard logo">
                <h1>Dashboard</h1>
            </div>

            <div id="navigation-container">
                <ul>
                    <li><img src=""><a href="#">Home</a></li>
                    <li><img src=""><a href="#">Profile</a></li>
                    <li><img src=""><a href="#">Messages</a></li>
                    <li><img src=""><a href="#">History</a></li>
                    <li><img src=""><a href="#">Tasks</a></li>
                    <li><img src=""><a href="#">Communities</a></li>
                </ul>
            </div>

            <div id="settings-container">
                <ul>
                    <li><img src=""><a href="#">Settings</a></li>
                    <li><img src=""><a href="#">Support</a></li>
                    <li><img src=""><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>

        <div id="main-content-container">
            <div id="profile-section-container">
                <!-- SEARCH & PROFILE-->
                <div>
                    <!-- search section-->
                    <div>
                        <img src="./images/search.svg" alt="magnifying glass">
                        <input type="search" id="user-search" name="user-search">
                    </div>

                    <!-- user profile-->
                    <div>
                        <img src="./images/notification.svg" alt="notification bell">
                        <img src="./images/avatar-1.svg" alt="cartoon avatar">
                        <p>Jane Smith</p>
                    </div>
                </div>

                <!-- GREETING & LINKS-->
                <div>
                    <!-- greetings-->
                    <div>
                        <img src="./images/avatar-1.svg" alt="cartoon avatar">

                        <div>
                            <p>Hi there,</p>
                            <p>Jane Smith (@smith)</p>
                        </div>
                    </div>
    
                    <!-- links-->
                    <div>
                        <button>News</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div>
                PROJECTS
            </div>
            

            
        </div>
    </div>
    
</body>
</html>
